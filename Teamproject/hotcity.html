<!DOCTYPE html>
<html lang="en">
<head>
    <title>热门景点</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=2,maximum-scale=1,user-scalable=no">
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/swiper.min.css">
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/hotcity.css">
</head>
<body>
    <header class="header hotcity-header">
        <div class="back">
            <i class="fa fa-chevron-left"></i>
        </div>
        <h1>北京<i class="fa fa-chevron-down"></i></h1>
    </header>
    <section class="content">
        <div class="navigator hotcity-nav">
            <ul>
                <li class="bg-indigo ml0 mb10  mr10">主题乐园</li>
                <li class="bg-blorange mb10  mr10">户外扩展</li>
                <li class="bg-cyanine mb10 mr10">山水园林</li>
                <li class="bg-hotPink mr0 mb10">登山探险</li>
            </ul>
            <ul>
                <li class="bg-hotPink ml0 mr10">  赏花 </li>
                <li class="bg-cyanine  mr10">动植物园</li>
                <li class="bg-blorange  mr10">演出表演</li>
                <li class="bg-indigo mr0">全部主题</li>
            </ul>
        </div>
        <div class="introduce clearfix">
            <div class="col-xs-12 col-md-4">
                <dl  data-target="#myModal" data-toggle="modal">
                    <dt><img src="images/icons/hotcity/build.gif" alt="建筑"></dt>
                    <dd>
                        <h3>北京景点</h3>
                        <p>查看北京景点</p>
                        <div class="introduce-more">
                            <i class="fa fa-chevron-right"></i>
                        </div>
                    </dd>
                </dl>
            </div>
            <div class="col-xs-12 col-md-4">
                <dl  data-target="#myModal" data-toggle="modal">
                    <dt><img src="images/icons/hotcity/address.gif" alt="附近"></dt>
                    <dd>
                        <h3>北京景点</h3>
                        <p>查看北京景点</p>
                        <div class="introduce-more">
                            <i class="fa fa-chevron-right"></i>
                        </div>
                    </dd>
                </dl>
            </div>
            <div class="col-xs-12 col-md-4">
                <dl data-target="#myModal" data-toggle="modal">
                    <dt><img src="images/icons/hotcity/firt.gif" alt="第一"></dt>
                    <dd>
                        <h3>北京景点</h3>
                        <p>查看北京景点</p>
                        <div class="introduce-more">
                            <i class="fa fa-chevron-right"></i>
                        </div>
                    </dd>
                </dl>
            </div>
        </div>
        <div class="prompt clearfix">
            <div class="col-xs-4">
                <i class="fa fa-list"></i>
                <span>景点到付</span>
            </div>
            <div class="col-xs-4">
                <i class="fa fa-pinterest"></i>
                <span>景点到付</span>
            </div>
            <div class="col-xs-4 mb20">
                <i class="fa fa-dollar"></i>
                <span>景点到付</span>
            </div>
            <div class="col-xs-12 train-more mb20 bdr0">
                <em></em><h3>出游低价有保障</h3><em></em>
            </div>
        </div>
    </section>

    <div class="modal fade mt-20" id="myModal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>景点</h3>
                </div>
                <div class="modal-body">
                    <table>
                        <thead>
                            <tr>
                                <td>景点</td>
                                <td>推荐指数</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="pr10">圆明园</td>
                                <td>☆☆☆☆☆</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
                    <button type="button" class="btn btn-success">确定</button>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript"></script>
</body>
</html>
